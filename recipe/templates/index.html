{% load static %}
<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>

<main>
    <html>
        <h1>Welcome To Patrick's Vegan Recipe Box!</h1>

        <p><a href="{% url 'author_add_view' %}"> Add Author</a> | <a href="{% url 'recipe_add_view' %}"> Add Recipe</a></p>

        <div class="basicbox">
            <h2>Check Out Our Current Recipes Below!...</h2>
            <hr/>
            &ensp;
            <ul>
                {% for item in recipe_data %}
                    <li>
                        <h2 class='recipes'>
                            <a href='recipes/{{item.id}}/'>{{ item.title }}</a> | by <a
                                href='authors/{{item.author.id}}'>{{ item.author.name }}</a>
                        </h2>
                        <ul>
                            <li>
                                {{ item.description }}
                            </li>
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>
        
    </html>
</main>
