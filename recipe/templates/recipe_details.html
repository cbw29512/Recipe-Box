{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>

<div class="basicbox">
    <h1>{{ recipe.title }}</h1>
    <h2>{{ recipe.author }}</h2>
    <h2><a href="{% url 'author_details' recipe.author.id %}"> {{ recipe.author }}</a></h2>
    <h2>Take Required: {{ recipe.time }}</h2>

    <h3>{{ recipe.description }}</h3>
    <h3>{{ recipe.instructions }}</h3>
</div>
